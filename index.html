<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Style</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme{
            --color-orange: #F35034;
            --color-gris: #C0C0C0;
            --color-section: #1B1B1B;
            --color-bord: #262626;
            --color-bouton: #E63E21;
            --color-body: #161616;
            --font-inter: "Inter";
            --color-white: #FFFFFF;
        }
    </style>
</head>
<body class="bg-body font-inter">
    <header class="flex m-6 h-[44px] lg:h-[62px] lg:mx-30 lg:mt-15">
        <div class="w-[44px] lg:w-[64px] p-1 flex items-center justify-center rounded-full border-[1.3px] lg:border-[2px] border-bord bg-section"><img src="Assets/Img/logo.svg" alt="logo"></div>
        <nav class="w-full px-4 lg:px-10 flex justify-between items-center border-[1.3px] lg:border-[2px] border-bord rounded-[22px] lg:rounded-[48px] bg-section">
            <ul class="w-full flex justify-between">
                <li><a class="text-orange text-xs lg:text-xl font-bold" href="#">ABOUT</a></li>
                <li><a class="hidden lg:block lg:text-xl text-white" href="#">PORTFOLIO</a></li>
                <li><a class="hidden lg:block lg:text-xl text-white" href="#">CONTACT</a></li>
            </ul>
            <a class="lg:hidden" href="#"><img src="Assets/Img/menu.svg" alt="menu"></a>
        </nav>
    </header>
</body>
</html>
